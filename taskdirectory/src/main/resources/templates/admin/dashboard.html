<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | Task Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d04a6f2c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Dashboard</span>
        <div class="d-flex align-items-center">
    <a th:href="@{/logout}" class="btn btn-outline-light ms-2" title="Logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Create Task</h5>
                    <p class="card-text">Assign a new task to a user.</p>
                    <a th:href="@{/admin/tasks/new}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Create Task
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">View Tasks</h5>
                    <p class="card-text">See all assigned tasks and their status.</p>
                    <a th:href="@{/admin/tasks}" class="btn btn-primary">
                        <i class="fas fa-tasks"></i> View Tasks
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
