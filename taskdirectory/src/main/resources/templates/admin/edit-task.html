<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Edit Task</h2>

    <form th:action="@{/admin/tasks/update}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" th:field="*{title}" class="form-control" id="title" required/>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="assignedToId" class="form-label">Assign To</label>
        <select name="assignedToId" class="form-select" id="assignedToId" required>
            <option th:each="user : ${users}" 
                    th:value="${user.id}" 
                    th:selected="${user.id == task.assignedTo.id}" 
                    th:text="${user.username}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>
    <a th:href="@{/admin/tasks}" class="btn btn-secondary ms-2">Cancel</a>
</form>

</div>

</body>
</html>
