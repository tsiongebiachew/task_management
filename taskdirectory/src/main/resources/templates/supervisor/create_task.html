<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d04a6f2c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Supervisor Panel</a>
        <div class="d-flex">
            <a th:href="@{/logout}" class="text-white me-3" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Assign New Task</h4>
        <a th:href="@{/supervisor/tasks}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Tasks
        </a>
    </div>

   <form th:action="@{/supervisor/tasks/new}" th:object="${task}" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Assign To</label>
        <select name="assignedToUserId" class="form-select" required>
            <option th:each="user : ${users}"
                    th:value="${user.id}"
                    th:text="${user.username}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">
        <i class="fas fa-paper-plane"></i> Assign Task
    </button>
</form>

</div>

</body>
</html>
