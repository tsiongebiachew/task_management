<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supervisor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d04a6f2c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Supervisor Panel</a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="mb-4">Welcome, Supervisor!</h3>

    <div class="d-grid gap-3 col-6 mx-auto">
        <a th:href="@{/supervisor/tasks}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-tasks me-2"></i> View All Tasks
        </a>
        <a th:href="@{/supervisor/tasks/new}" class="btn btn-outline-success btn-lg">
            <i class="fas fa-plus-circle me-2"></i> Assign New Task
        </a>
        <!-- Big Logout button -->
        
    </div>
</div>

</body>
</html>
