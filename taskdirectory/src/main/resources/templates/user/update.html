<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Task | Task Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d04a6f2c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Update Task</a>
        <div class="d-flex">
            <a th:href="@{/logout}" class="text-white me-3" title="Logout">
                <i class="fas fa-sign-out-alt fa-lg"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Update Task Status</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/user/tasks/update}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="taskId" th:value="${task.id}" />
                
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select" required>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Document/Image</label>
                    <input type="file" name="file" class="form-control" />
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/user/dashboard}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
