<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks | Task Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d04a6f2c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">My Tasks</a>
        <div class="d-flex">
            <a th:href="@{/logout}" class="text-white me-3" title="Logout">
                <i class="fas fa-sign-out-alt fa-lg"></i>
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Assigned Tasks</h4>
        <a th:href="@{/user/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div th:if="${tasks != null and tasks.size() > 0}">
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.id}">1</td>
                    <td th:text="${task.title}">Example Task</td>
                    <td th:text="${task.status}">ASSIGNED</td>
                    <td>
                       <a th:href="@{/user/tasks/edit/{taskId}(taskId=${task.id})}" class="btn btn-sm btn-success">
    <i class="fas fa-edit"></i> Update
</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${tasks == null or tasks.size() == 0}" class="alert alert-info text-center">
        You currently have no tasks assigned.
    </div>
</div>

</body>
</html>
